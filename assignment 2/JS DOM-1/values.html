<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<script type="text/javascript">
		function showName() {
			// Show the alert of the filled name
            var X = document.querySelector("input").value;
            alert(X);
		}

		function showGender() {
			// Show the alert of the selected Gender
            var K = document.querySelector("#gender").value;
            alert(K)
		}

		function showEmail() {
			// Show the alert of the filled email
            var Y = document.querySelectorAll("input")[1].value;
            alert(Y);
		}

		function showMobile() {
			// Show the alert of the filled mobile
            var Z= document.querySelectorAll("input")[2].value;
            alert(Z);
		}
	</script>
</body>
</html>
