<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Enter Your Age" />
    <button onclick="getAge()">Submit</button>
    <p></p>
</body>
</html>


<script>
function getAge(){
    var age = document.querySelector("input").value;
    
    if(age>18){
        document.querySelector("p").textContent="You can drive in India";
        console.log("You can drive in India");
    }
    else if(age<18){
        document.querySelector("p").textContent="You can't drive in India";
        console.log("You can't drive in India");
    }
    else{
        document.querySelector("p").textContent = "You are just old enough to drive in India!";
        console.log("You are just old enough to drive in India!")
    }
}

</script>
