<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            display: grid;
            grid-template-columns: repeat(3,200px);
            grid-gap: 20px;
            max-height: 200px;
            overflow: scroll;
        }
        img{
            width: 100%;
            height: 45%;
        }
        @media screen and  (min-width:0px) and (max-width:600px) {
            #box{
            
            grid-template-columns: repeat(1,200px);
            
        }
        }
    </style>

</head>
<body>
    <div id="btn">
        <input type="text"  id="ip">
        <button >Search</button>
    </div>
    <div id="box"></div>
</body>
</html>

<script>

    

    let url = "https://fakestoreapi.com/products";

    async function getmoviedata(){
        try{
         let res = await fetch(url);
         
         let data = await res.json();
         //let user = data.data;
         console.log(data);

         provideto(data);
        }

        catch(error){
            alert(error);
        }
    }


    getmoviedata();

    

  



    function provideto(arr){
        //document.getElementById("box").textContent = "";
        arr.map(function (data){

           // document.getElementById("box").textContent = "";
            document.getElementById("btn").addEventListener("click" , search);
            
           
            
    


            function search(){

                var R = document.querySelector("#ip").value;
    console.log(R);
                if(data.price == R ){

                    
            var div1 = document.createElement("div");
            div1.setAttribute("id" , "div1");
            var A = document.createElement("p");
            A.textContent = `category - ${data.category}`;

            var B = document.createElement("p");
            B.textContent = `${data.description}`;

            var C = document.createElement("p");
            C.textContent = `price :- ${data.price}`;

            var D = document.createElement("p");
            D.textContent = `rating - ${data.rating.rate}`;

            var img = document.createElement("img");
            img.src = data.image;

            div1.append(img,A,D,C,B)
            ;



            document.getElementById("box").append(div1);
            }
        }
        })
    
}


</script>
