<script>
    
    function myArray() {
        this.length = arguments.length;
 

        Object.defineProperty(this,"length",{
            writable: true,
            enumerable: false,
        });
       for(let i=0 ; i<this.length ; i++){
           this[i] = arguments[i];
       }
    }
    let maraiarr = new myArray(1,2,3);

    
    //console.log(Object.values(maraiarr));

    myArray.prototype.पुश = function(el){
        this[this.length] = el;
        this.length++;
    }

    // myArray.prototype.पॉप = function(el){
    //     this[this.length] = el;
    //     this.length--;
    // }

    maraiarr.पुश(4);
    maraiarr.पुश(5);

    

    var bag=[];
     for(var j=maraiarr.length-1 ; j>=0 ; j--){
         bag.push(maraiarr[j]);
     }
    console.log(bag);
    
     
</script>
