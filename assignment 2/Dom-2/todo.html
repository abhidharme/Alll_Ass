<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border: 1px solid black;
            padding: 10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <form id="myform">
        <label>Name</label>
        <input id="name" type="text" placeholder="Enter todo" />
        <label>Quantity</label>
        <input id="qty" type="number" placeholder="Enter Quantity"/>
        <label>Priority</label>
        <select id="prt" >
            <option value="">--</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <input type="Submit" value="submit"/>
        <table >
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Priority</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </form>
</body>
</html>


<script>
    document.querySelector("#myform").addEventListener("submit" , myfun);

    function myfun(event){
        event.preventDefault();

        var name = document.querySelector("#name").value;
        var qty = document.querySelector("#qty").value;
        var priority = document.querySelector("#prt").value;

        var row = document.createElement("tr");

        var td1 = document.createElement("td");
        td1.textContent = name;

        var td2 = document.createElement("td");
        td2.textContent = qty;

        var td3 = document.createElement("td");
        td3.textContent = priority;
        if(priority == "High"){
            td3.style.backgroundColor = "red";
        }

        var td4 = document.createElement("td");
        td4.textContent = "Detele";
        document.querySelector("tbody").addEventListener("click" , deletfun)

        row.append(td1,td2,td3,td4);
        document.querySelector("tbody").append(row);
    }

    function deletfun(event){
        event.target.parentNode.remove();
    }
</script>
